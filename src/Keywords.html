<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Update your description here" />
    <title>Coffee Curated for Me Final Project</title>
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="path/to/font.css">
    <style>
        body {
            background-color: #C8BBBB;
            font-family: "Outfit", sans-serif;
            text-align: center;
        }
        h1, h2 {
            font-family: "Sansita", sans-serif;
            color: #755B5B;
        }
        h1 { margin-bottom: 0.5em; }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 2em;
        }
        .enter, .keyword {
            padding: 10px 30px;
            margin-top: 2em;
            font-size: 1em;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .enter {
            background-color: #F1EDE9; /* Light beige background */
            color: #755B5B; /* Dark brown text */
            border: none; /* No border */
        }
        .enter:hover {
            background-color: #D3CCC5; /* Darker beige on hover */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Shadow for depth */
        }
        .keyword.active {
            background-color: #755B5B;
            color: #FFFFFF;
        }
    </style>    
</head>
<body>
    <div class="container">
        <header>
            <h1>Coffee Curated For Me</h1>
            <h2>Pick 3 keywords</h2>
        </header>
        <div class="keywords">
            <button class="keyword">Love</button>
            <button class="keyword">Friendly</button>
            <button class="keyword">Light</button>
            <button class="keyword">Study</button>
            <button class="keyword">Cute</button>
            <button class="keyword">Late-Night</button>
            <button class="keyword">Conversations</button>
            <button class="keyword">Fun</button>
            <button class="keyword">Dark</button>
            <button class="keyword">Cozy</button>
            <button class="keyword">Intense</button>
            <button class="keyword">Quick</button>
            <button class="keyword">Cultural</button>
        </div>
        <footer>
            <button class="enter">ENTER</button>
        </footer>
        <img src="images/generating.png" alt="Side Logo">
    </div>

<!-- Linking the JavaScript file -->
<script src="js/scripts.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const keywords = document.querySelectorAll('.keyword');
        const enterButton = document.querySelector('.enter');
        let selectedKeywords = [];
    
        keywords.forEach(button => {
            button.addEventListener('click', function() {
                const keywordText = this.textContent.toLowerCase().trim();
                this.classList.toggle('active');
                
                if (this.classList.contains('active')) {
                    selectedKeywords.push(keywordText);
                } else {
                    selectedKeywords = selectedKeywords.filter(k => k !== keywordText);
                }
    
                console.log(selectedKeywords); // Debug: Log current selected keywords
            });
        });
    
        enterButton.addEventListener('click', function() {
            const coffeeKeywords = ['light', 'cultural', 'conversations'].sort();
            const sipKeywords = ['late-night', 'fun', 'intense'].sort();
            const phinKeywords = ['cozy', 'quick', 'conversations'].sort();
            
            const sortedSelection = [...selectedKeywords].sort();
    
            // Check if the selected keywords match any of the groups
            if (sortedSelection.length === 3) {
                if (compareArrays(sortedSelection, coffeeKeywords)) {
                    console.log('Redirecting to coffee.html');
                    window.location.href = 'coffee.html';
                } else if (compareArrays(sortedSelection, sipKeywords)) {
                    console.log('Redirecting to sip.html');
                    window.location.href = 'sip.html';
                } else if (compareArrays(sortedSelection, phinKeywords)) {
                    console.log('Redirecting to phin.html');
                    window.location.href = 'phin.html';
                } else {
                    console.log('Redirecting to index.html');
                    window.location.href = 'index.html';
                }
            } else {
                console.log('Not enough keywords selected');
                alert('Please select exactly three keywords.');
            }
        });
    });
    
    function compareArrays(arr1, arr2) {
        return arr1.every((value, index) => value === arr2[index]);
    }
    </script>
    
</body>
</html>
